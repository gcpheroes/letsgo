<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slay Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Notos Sans', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      
      
      /* Google colors */
      background: linear-gradient(-45deg,
        #e8f0fe,  /* light blue */
        #fdecea,  /* light red */
        #fef7e0,  /* light yellow */
        #e6f4ea,  /* light green */
        #e8f0fe,  /* repeat light blue */
        #e6f4ea   /* repeat light green */
      );
      background-size: 600% 600%;
      animation: googleGradientBG 12s ease-in-out infinite;
    }
    
    @keyframes googleGradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #111;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .link-button {
      display: block;
      width: 100%;
      max-width: 280px;
      margin: 10px 0;
      padding: 18px 20px;
      background-color: #4285F4;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      font-weight: 550;
      transition: background-color 0.25s ease;
      border: 1px solid #999999; 
    }

    .link-button:hover {
      background-color: white;
      color: #4285F4;
      border-color: #4285F4;
    }

    #dino-runner {
      position: fixed;
      bottom: 10px;
      left: -100px;
      width: 88px;
      height: 94px;
      background-image: url('https://trex-runner.com/images/trex-sprite.png');
      background-repeat: no-repeat;
      background-position: 0 0;
      background-size: auto 94px;
      z-index: 10;
      animation:
        dinoRunSprite 0.25s steps(2) infinite,
        dinoMoveAcross 10s linear infinite;
    }
    
    @keyframes dinoRunSprite {
      0% { background-position-x: 0px; }
      100% { background-position-x: -176px; } /* 2 frames x 88px each */
    }
    
    @keyframes dinoMoveAcross {
      0%   { left: -100px; }
      100% { left: 110%; }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 23px;
        font-weight: 500px;
      }

      .link-button {
        font-size: 15px;
        padding: 14px 18px;
      }
    }
  </style>
</head>
<body>

  <img src="https://www.gstatic.com/cgc/google-cloud-logo.svg" alt="Google Cloud Logo" style="width:300px; height:auto; margin-bottom: 10px;">
  <h1>Let the slaying begin...</h1>

  <a class="link-button" href="https://gcpheroes.github.io/terram/" target="_blank">Terram</a>
  <a class="link-button" href="https://gcpheroes.github.io/mount/" target="_blank">Mount Kirk</a>
  <a class="link-button" href="https://gcpheroes.github.io/ehr/" target="_blank">EHR</a>
  <a class="link-button" href="https://gcpheroes.github.io/heli" target="_blank">Helicopter</a>
  <a class="link-button" href="https://gcpheroes.github.io/quiz1/" target="_blank">Quiz 1 Q70-100</a>
  <a class="link-button" href="https://gcpheroes.github.io/quiz2/" target="_blank">Quiz 2 Q101-130</a>
  <a class="link-button" href="https://gcpheroes.github.io/quiz3/" target="_blank">Quiz 3 Q131-160</a>
  <a class="link-button" href="https://gcpheroes.github.io/quiz4/" target="_blank">Quiz 4 Q161-190</a>
  <a class="link-button" href="https://gcpheroes.github.io/quiz5/" target="_blank">Quiz 5 Q191-200</a>
  <a class="link-button" href="https://gcpheroes.github.io/quiz6/" target="_blank">Quiz 6 Q1-23 (Old questions)</a>
  <a class="link-button" href="https://gcpheroes.github.io/quiz7/" target="_blank">Quiz 7 Q24-46 (Old questions)</a>
  <a class="link-button" href="https://gcpheroes.github.io/quiz8/" target="_blank">Quiz 8 Q47-69 (Old questions)</a>


<div id="dino-runner"></div>
</body>
</html>
